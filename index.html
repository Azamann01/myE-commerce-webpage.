<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-Ecommerce-webpage</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link for font  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <!-- Link for icons   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <section id="header-segment">
      <header class="head-section">
        <div class="head-logo">
          <h1>Wilson's</h1>
        </div>

        <nav class="nav-bar">
          <ul class="menu-list">
            <li class="men-subMenu"><a href="#">Men</a></li>
            <!-- <ul class="sub-menu1">
                        <li><a href="#">Clothing</a></li>
                        <li><a href="#">Footwear</a></li>
                        <li><a href="#">Accesssories</a></li>
                    </ul>
                    </li> -->

            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">gifts</a></li>
            <li><a href="#">Blog</a></li>
          </ul>

          <div class="icon-section">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
      </header>
    </section>

    <section class="hero-section">
      <div class="hero-list">
        <h2>Trade-in-offer</h2>
        <h1>Super value deals</h1>
        <h3>on all products</h3>
        <p>save on all with coupon & up to 50% discount off</p>
        <p id="hero-text">
          <a href="#">Exclusions apply – see duration, terms & conditions ⓘ</a>
        </p>

        <div class="hero-btn">
          <button class="btn">Shop now</button>
        </div>
      </div>
    </section>

    <section class="features-section">
      <div class="feature-image"></div>

      <button class="feat-btn">Shop New Arrivials</button>
    </section>
  </body>
  <script src="index.js"></script>
</html>
